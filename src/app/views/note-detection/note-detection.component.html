<button *ngIf="!started" (click)="start()">Start</button>
<button *ngIf="started" (click)="stopAnalyser()">Stop</button>
<button (click)="pauseAnalyser()">
    <i class="gg-icon gg-play-pause"></i>
</button>
<button (click)="resumeAnalyser()">
    <i class="gg-icon gg-play-button"></i>
</button>

<div>
    <button *ngFor="let algo of getAlgorithms()" (click)="togglePitchDetector(algo.name)">{{algo.name}}</button>
</div>

<div *ngFor="let algo of getAlgorithms()">
    {{algo| json }} <br>
</div>

<div>
    <ng-container *ngFor="let algo of getData()">
        <div>
            <div>
                <h2>{{algo.name}}</h2>
            </div>
            <div>
                <div>
                    <div class="card--info">
                        <header>note</header>
                        <p id="a-frequency">{{algo.data.note}}</p>
                    </div>
                    <div class="card--info">
                        <header>frequency (hz)</header>
                        <p id="a-frequency">{{algo.data.frequency}}</p>
                    </div>
                    <div class="card--info">
                        <header>cents</header>
                        <p id="a-cents">{{algo.data.cents}}</p>
                    </div>
                </div>
                <div>
                    scroll graph of freq
                </div>
            </div>
        </div>

    </ng-container>
</div>
